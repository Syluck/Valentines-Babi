<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* INTRO SCREEN */
        #intro {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        #intro h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        #intro p {
            font-size: 18px;
            opacity: 0.9;
        }

        #startBtn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #e91e63;
            cursor: pointer;
            transition: 0.3s;
        }

        #startBtn:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* CARD STYLE */
        .card {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .active {
            opacity: 1;
            transform: scale(1);
            z-index: 10;
        }

        .text {
            color: #e91e63;
            font-size: 17px;
            line-height: 1.6;
            min-height: 120px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            background-color: #e91e63;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        #declineBtn {
            background-color: #9e9e9e;
            position: absolute;
        }

        #message {
            margin-top: 15px;
            font-size: 18px;
            display: none;
            color: #e91e63;
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #ff2e63;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
            opacity: 0.6;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: #ff2e63;
            border-radius: 50%;
        }

        .heart::before {
            top: -9px;
            left: 0;
        }

        .heart::after {
            left: -9px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- INTRO -->
    <div id="intro">
        <h1>From your baby üíå</h1>
        <p>Click below to start something special...</p>
        <button id="startBtn">Start ‚ù§Ô∏è</button>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <!-- Flashcards -->
    <div class="card" id="card1">
        <div class="text" id="text1"></div>
        <button onclick="nextCard(1)">Next</button>
    </div>

    <div class="card" id="card2">
        <div class="text" id="text2"></div>
        <button onclick="nextCard(2)">Next</button>
    </div>

    <div class="card" id="card3">
        <div class="text" id="text3"></div>
        <button onclick="nextCard(3)">Next</button>
    </div>

    <div class="card" id="card4">
        <div class="text" id="text4"></div>
        <div style="position: relative; height: 60px;">
            <button id="acceptBtn">Accept ‚ù§Ô∏è</button>
            <button id="declineBtn">Decline</button>
        </div>
        <div id="message">You just made me the happiest baby alive üíñ</div>
    </div>

    <script>
        const texts = [
            `Hi Babi, sorry pangit pa kaayo ko mag edit karon ha, hahahhahahahhaa  
                kabalo ko wala pa kaayo tay ipon and also hectic kaayo atoang mga schedules ba.  
                grabe ka kapoy sa tanan pati sa akoa gi kapoy ka.`,
            `But all of these aside. I still want to celebrate ang araw ng mga puso  
                sa akoang tao nga naa sa akoang heart.  
                So gi buhat nako ni na wala ka kabalo. Hahahahahaha.  
                Sorry if usahay wala kaayo koy time maka reply kay nabusy ko ani  
                for the past few months. Trial and error tas ga search sad kog  
                nice na mga ideas.`,
            `So even with short budget rata bab, and also kapoy pud atoang lawas  
                sa mga activities, I ask tika if pwede ta mag uban for a day  
                without thinking sa atoang responsibilities sa kalibutan.  
                Kanang kita ra duha.`,
            `So with all due respect. Despite sa atoang mga away,  
                Will you be my Valentines, Crizza Paica? üíï`
        ];

        function typeWriter(text, elementId, speed = 35) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        function nextCard(current) {
            document.getElementById("card" + current).classList.remove("active");
            document.getElementById("card" + (current + 1)).classList.add("active");
            typeWriter(texts[current], "text" + (current + 1));
        }

        document.getElementById("startBtn").addEventListener("click", function () {
            document.getElementById("intro").style.display = "none";
            document.getElementById("card1").classList.add("active");
            typeWriter(texts[0], "text1");
            document.getElementById("bgMusic").play();
        });

        const declineBtn = document.getElementById("declineBtn");
        declineBtn.addEventListener("mouseover", function () {
            declineBtn.style.left = Math.random() * 250 + "px";
            declineBtn.style.top = Math.random() * 30 + "px";
        });

        const acceptBtn = document.getElementById("acceptBtn");
        const message = document.getElementById("message");

        acceptBtn.addEventListener("click", function () {
            message.style.display = "block";
            acceptBtn.style.display = "none";
            declineBtn.style.display = "none";
            for (let i = 0; i < 30; i++) createHeart();
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 900);
    </script>

</body>

</html>
